<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em; /* Large size for headers */
        }
        p {
            font-size: 1.5em; /* Slightly larger size for paragraph text */
            white-space: pre-wrap; /* Ensures formatting and line breaks are preserved */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result:</h1>
        <p>{{ result }}</p>
    </div>
</body>
</html>
