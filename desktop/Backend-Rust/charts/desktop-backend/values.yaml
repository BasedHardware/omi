# Default values for desktop-backend

replicaCount: 1

image:
  repository: gcr.io/based-hardware/desktop-backend
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: desktop-api.omi.me
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

env:
  - name: PORT
    value: "8080"
  - name: FIREBASE_PROJECT_ID
    value: "based-hardware"
  - name: RUST_LOG
    value: "info"
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: "/app/google-credentials.json"
  - name: RESEND_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: RESEND_API_KEY

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  failureThreshold: 3
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  failureThreshold: 3
  periodSeconds: 10

startupProbe:
  httpGet:
    path: /health
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
