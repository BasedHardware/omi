        - pattern: "v*-desktop-cm"
          include: true
        - pattern: "v*-macos-cm"
          include: true
    working_directory: app
    scripts:
      - name: Set up Firebase
        script: |
          dart pub global activate flutterfire_cli

          # https://github.com/invertase/flutterfire_cli/issues/233
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > ./firebase_key.json
          flutterfire config \
            --platforms="macos" \
            --out=lib/firebase_options_prod.dart \
            --macos-bundle-id=com.friend-app-with-wearable.ios12 \
            --macos-out=macos/Config/Prod \
            --service-account="./firebase_key.json" \
            --project="based-hardware" \
            --macos-target="Runner" \
            --yes

          # DEV, should remove
          echo "$FIREBASE_SERVICE_ACCOUNT_DEV_KEY" > ./firebase_dev_key.json
          flutterfire config \
            --platforms="macos" \
            --out=lib/firebase_options_dev.dart \
            --macos-bundle-id=com.friend-app-with-wearable.ios12.development \
            --macos-out=macos/Config/Dev/ \
            --service-account="./firebase_dev_key.json" \
            --project="based-hardware-dev" \
            --macos-target="Runner" \
            --yes

      - name: Set up Google Service Info
        script: |
          # Copy GoogleService-Info.plist
          cp macos/Config/Prod/GoogleService-Info.plist macos/GoogleService-Info.plist

      - name: Set up App .env
        script: |
          echo OPENAI_API_KEY=$OPENAI_API_KEY >> .env
          echo INSTABUG_API_KEY=$INSTABUG_API_KEY >> .env
          echo MIXPANEL_PROJECT_TOKEN=$MIXPANEL_PROJECT_TOKEN >> .env
          echo ONESIGNAL_APP_ID=$ONESIGNAL_APP_ID >> .env
          echo API_BASE_URL=$API_BASE_URL >> .env
          echo GROWTHBOOK_API_KEY=$GROWTHBOOK_API_KEY >> .env
          echo GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY >> .env
          echo INTERCOM_APP_ID=$INTERCOM_APP_ID >> .env
          echo INTERCOM_IOS_API_KEY=$INTERCOM_IOS_API_KEY >> .env
          echo POSTHOG_API_KEY=$POSTHOG_API_KEY >> .env
          echo GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID >> .env
          echo GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET >> .env

      - name: Extract version from tag
        script: |
          # TESTING: Hardcoded version
          BUILD_NAME="1.0.78"
          BUILD_NUMBER="474"

          # Extract version from tag (supports both -desktop-cm and -macos-cm)
          # BUILD_NAME=$(echo $CM_TAG | sed -E 's/^v([0-9.]+)\+([0-9]+)-(desktop|macos)-cm$/\1/')
          # BUILD_NUMBER=$(echo $CM_TAG | sed -E 's/^v([0-9.]+)\+([0-9]+)-(desktop|macos)-cm$/\2/')

          # Export to environment for all subsequent steps
          echo BUILD_NAME="$BUILD_NAME" >> $CM_ENV
          echo BUILD_NUMBER="$BUILD_NUMBER" >> $CM_ENV
          echo VERSION="${BUILD_NAME}+${BUILD_NUMBER}" >> $CM_ENV

          echo "Version set to: ${BUILD_NAME}+${BUILD_NUMBER}"

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Run build runner
        script: |
          dart run build_runner build --delete-conflicting-outputs

      - name: Install pods
        script: |
          cd macos && pod install --repo-update

      - name: Clean up entitlements (remove Mac App Store-only capabilities)
        script: |
          echo "Cleaning up entitlements files before build..."

          # Process all Release entitlements files
          find macos -name "*Release*.entitlements" -type f | while read entitlements_file; do
            echo "Processing: $entitlements_file"

            # Remove Sign in with Apple (if present)
            if grep -q "applesignin" "$entitlements_file" 2>/dev/null; then
              /usr/libexec/PlistBuddy -c "Delete :com.apple.developer.applesignin" "$entitlements_file" 2>/dev/null && echo "  ✓ Removed Sign in with Apple" || true
            fi

            # Remove App Sandbox (if present)
            if grep -q "com.apple.security.app-sandbox" "$entitlements_file" 2>/dev/null; then
              /usr/libexec/PlistBuddy -c "Delete :com.apple.security.app-sandbox" "$entitlements_file" 2>/dev/null && echo "  ✓ Removed App Sandbox" || true
            fi

            # Add hardened runtime entitlements (if not present)
            /usr/libexec/PlistBuddy -c "Add :com.apple.security.cs.allow-jit bool true" "$entitlements_file" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :com.apple.security.cs.allow-unsigned-executable-memory bool true" "$entitlements_file" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :com.apple.security.cs.disable-library-validation bool true" "$entitlements_file" 2>/dev/null || true

            echo "  Final entitlements:"
            cat "$entitlements_file"
            echo ""
          done

      - name: Set up keychain and import Developer ID certificate
        script: |
          # Initialize keychain
          keychain initialize

          # Import Developer ID Application certificate
          echo "Importing Developer ID Application certificate..."
          echo "$MACOS_DEVELOPER_ID_P12" | base64 --decode > /tmp/developer_id.p12

          KEYCHAIN_PATH=$(keychain get-default)
          echo "Keychain path: $KEYCHAIN_PATH"

          security import /tmp/developer_id.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "${MACOS_DEVELOPER_ID_P12_PASSWORD:-}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" "$KEYCHAIN_PATH" 2>/dev/null || true

          rm /tmp/developer_id.p12

          # List all code signing identities
          echo ""
          echo "=== All available code signing identities ==="
          security find-identity -v -p codesigning

          # Find and export the Developer ID cert name
          DEVELOPER_ID_CERT=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo ""
          echo "Selected Developer ID cert: $DEVELOPER_ID_CERT"

          if [ -z "$DEVELOPER_ID_CERT" ]; then
            echo "ERROR: No Developer ID Application certificate found!"
            exit 1
          fi

          echo "DEVELOPER_ID_CERT=$DEVELOPER_ID_CERT" >> $CM_ENV

      - name: Install Developer ID provisioning profile
        script: |
          echo "Installing Developer ID provisioning profile..."
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          # Decode and save the provisioning profile
          echo "$MACOS_DEVELOPER_ID_PROFILE" | base64 --decode > /tmp/developer_id.provisionprofile

          # Extract the plist from the CMS-signed provisioning profile
          security cms -D -i /tmp/developer_id.provisionprofile > /tmp/profile.plist

          # Get the profile UUID
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /tmp/profile.plist)
          echo "Profile UUID: $PROFILE_UUID"

          # Now install it with the UUID as the filename (this is what Xcode expects)
          cp /tmp/developer_id.provisionprofile "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.provisionprofile"

          # Export UUID for later use
          echo "PROFILE_UUID=$PROFILE_UUID" >> $CM_ENV

          # Display profile details
          echo ""
          echo "Profile details:"
          echo "Name: $(/usr/libexec/PlistBuddy -c "Print :Name" /tmp/profile.plist)"
          echo "TeamName: $(/usr/libexec/PlistBuddy -c "Print :TeamName" /tmp/profile.plist)"
          echo "TeamIdentifier: $(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /tmp/profile.plist)"
          echo "AppIDName: $(/usr/libexec/PlistBuddy -c "Print :AppIDName" /tmp/profile.plist)"
          echo "Expiration: $(/usr/libexec/PlistBuddy -c "Print :ExpirationDate" /tmp/profile.plist)"

          # List installed profiles
          echo ""
          echo "Installed provisioning profiles:"
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles/"

      - name: Configure Xcode project for Developer ID signing
        script: |
          cd macos

          echo "Configuring Xcode project to use Developer ID certificate and provisioning profile..."

          # Use Codemagic's xcode-project tool to configure manual signing
          # This modifies the project.pbxproj file directly
          xcode-project use-profiles \
            --project Runner.xcodeproj \
            --code-sign-identity="$DEVELOPER_ID_CERT" \
            --profile-uuid="$PROFILE_UUID"

          # Verify the configuration
          echo ""
          echo "Verifying build settings after configuration:"
          xcrun xcodebuild -project Runner.xcodeproj \
            -target Runner \
            -configuration Release-prod \
            -showBuildSettings | grep -E "CODE_SIGN|PROVISIONING_PROFILE|DEVELOPMENT_TEAM"

          cd ..

      - name: Flutter build macOS
        script: |
          echo "Building version: $BUILD_NAME+$BUILD_NUMBER with Developer ID signing"

          # Build with release configuration using Developer ID certificate and provisioning profile
          # Pass code signing settings via environment variables that xcodebuild will use
          export CODE_SIGN_STYLE=Manual
          export CODE_SIGN_IDENTITY="$DEVELOPER_ID_CERT"
          export DEVELOPMENT_TEAM=9536L8KLMP
          export PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID"

          flutter build macos \
            --release \
            --build-name=$BUILD_NAME \
            --build-number=$BUILD_NUMBER \
            --flavor prod

      - name: Sign app for notarization
        script: |
          # Find the built app
          APP_PATH=$(find $(pwd)/build/macos -name "Omi.app" -type d | head -1)
          echo "Found app at: $APP_PATH"

          # Log current signing status before re-signing
          echo ""
          echo "=== Current app signature before re-signing ==="
          codesign -dv --verbose=4 "$APP_PATH" 2>&1 || echo "App not signed yet"

          echo ""
          echo "=== Current entitlements before re-signing ==="
          codesign -d --entitlements :- "$APP_PATH" 2>&1 || echo "No entitlements"

          echo ""
          echo "=== Checking Firebase frameworks signatures ==="
          find "$APP_PATH/Contents/Frameworks" -name "Firebase*.framework" -type d | head -3 | while read fw; do
            echo "Framework: $(basename $fw)"
            codesign -dv "$fw" 2>&1 | head -3
          done

          # Create hardened runtime entitlements for notarization
          cat > /tmp/notarization.entitlements << 'ENTITLEMENTS_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
            <key>com.apple.security.device.audio-input</key>
            <true/>
            <key>com.apple.security.device.bluetooth</key>
            <true/>
            <key>com.apple.security.network.client</key>
            <true/>
            <key>com.apple.security.network.server</key>
            <true/>
            <key>com.apple.security.personal-information.calendars</key>
            <true/>
            <key>com.apple.security.files.user-selected.read-only</key>
            <true/>
            <key>com.apple.developer.aps-environment</key>
            <string>production</string>
            <key>keychain-access-groups</key>
            <array>
              <string>$(AppIdentifierPrefix)com.google.GIDSignIn</string>
              <string>$(AppIdentifierPrefix)com.friend-app-with-wearable.ios12</string>
            </array>
          </dict>
          </plist>
          ENTITLEMENTS_EOF

          echo ""
          echo "=== Notarization entitlements file ==="
          cat /tmp/notarization.entitlements

          # Sign ONLY the top-level app bundle with hardened runtime
          # DO NOT re-sign frameworks - they're already properly signed
          echo ""
          echo "=== Signing app bundle for notarization ==="
          codesign --force --timestamp --options runtime \
            --sign "$DEVELOPER_ID_CERT" \
            --entitlements /tmp/notarization.entitlements \
            "$APP_PATH" 2>&1

          # Verify signature
          echo ""
          echo "=== Verifying signature after signing ==="
          codesign -dv --verbose=4 "$APP_PATH" 2>&1 | head -20

          echo ""
          echo "=== Final entitlements ==="
          codesign -d --entitlements :- "$APP_PATH" 2>&1

          echo ""
          echo "=== Checking for get-task-allow (should NOT be present) ==="
          if codesign -d --entitlements :- "$APP_PATH" 2>&1 | grep -q "get-task-allow"; then
            echo "ERROR: get-task-allow found!"
            exit 1
          else
            echo "✓ No get-task-allow entitlement"
          fi

          echo ""
          echo "=== Verifying Firebase frameworks are still signed ==="
          find "$APP_PATH/Contents/Frameworks" -name "Firebase*.framework" -type d | head -3 | while read fw; do
            echo "Verifying: $(basename $fw)"
            codesign --verify --verbose "$fw" 2>&1 && echo "✓ Valid signature" || echo "✗ INVALID SIGNATURE"
          done

      - name: Notarize app
        script: |
          set -e

          echo "Creating zip for notarization..."
          APP_PATH=$(find $(pwd)/build/macos -name "Omi.app" -type d | head -1)
          APP_ZIP="build/macos/Omi.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$APP_ZIP"

          echo ""
          echo "Submitting to Apple Notary Service..."

          # Check if private key is a file or content
          if [[ "$APP_STORE_CONNECT_PRIVATE_KEY" == /* ]] || [[ "$APP_STORE_CONNECT_PRIVATE_KEY" == @file:* ]]; then
            PRIVATE_KEY_PATH="${APP_STORE_CONNECT_PRIVATE_KEY#@file:}"
          else
            mkdir -p ~/private_keys
            PRIVATE_KEY_PATH=~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_IDENTIFIER}.p8
            echo -e "$APP_STORE_CONNECT_PRIVATE_KEY" > "$PRIVATE_KEY_PATH"
          fi

          RESULT=$(xcrun notarytool submit "$APP_ZIP" \
            --key "$PRIVATE_KEY_PATH" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --wait \
            --output-format json)

          echo "$RESULT"

          SUBMISSION_ID=$(echo "$RESULT" | jq -r '.id')
          STATUS=$(echo "$RESULT" | jq -r '.status')

          if [ "$STATUS" != "Accepted" ]; then
            echo "Notarization failed! Fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --key "$PRIVATE_KEY_PATH" \
              --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --issuer "$APP_STORE_CONNECT_ISSUER_ID"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"

          echo "✓ App notarized successfully!"

      - name: Create DMG installer
        script: |
          echo "Creating DMG for version: $VERSION"

          APP_PATH=$(find $(pwd)/build/macos -name "Omi.app" -type d | head -1)

          mkdir -p build/macos/dmg
          DMG_NAME="Omi-${VERSION}.dmg"
          DMG_PATH="build/macos/dmg/${DMG_NAME}"

          # Create temporary directory for DMG contents
          TMP_DMG_DIR=$(mktemp -d)
          cp -R "$APP_PATH" "$TMP_DMG_DIR/"

          # Create DMG
          hdiutil create -volname "Omi ${VERSION}" \
            -srcfolder "$TMP_DMG_DIR" \
            -ov -format UDZO \
            "$DMG_PATH"

          rm -rf "$TMP_DMG_DIR"

          # Sign DMG
          echo "Signing DMG..."
          codesign --force --sign "$DEVELOPER_ID_CERT" "$DMG_PATH"

          # Verify DMG signature
          codesign --verify --verbose "$DMG_PATH"

          echo "✓ DMG created and signed: $DMG_PATH"
          ls -lh "$DMG_PATH"

      - name: Notarize DMG
        script: |
          set -e

          DMG_PATH=$(find build/macos/dmg -name "Omi-*.dmg" | head -1)
          echo "Notarizing DMG: $DMG_PATH"

          # Check if private key is a file or content
          if [[ "$APP_STORE_CONNECT_PRIVATE_KEY" == /* ]] || [[ "$APP_STORE_CONNECT_PRIVATE_KEY" == @file:* ]]; then
            PRIVATE_KEY_PATH="${APP_STORE_CONNECT_PRIVATE_KEY#@file:}"
          else
            mkdir -p ~/private_keys
            PRIVATE_KEY_PATH=~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_IDENTIFIER}.p8
            echo -e "$APP_STORE_CONNECT_PRIVATE_KEY" > "$PRIVATE_KEY_PATH"
          fi

          RESULT=$(xcrun notarytool submit "$DMG_PATH" \
            --key "$PRIVATE_KEY_PATH" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --wait \
            --output-format json)

          echo "$RESULT"

          SUBMISSION_ID=$(echo "$RESULT" | jq -r '.id')
          STATUS=$(echo "$RESULT" | jq -r '.status')

          if [ "$STATUS" != "Accepted" ]; then
            echo "DMG notarization failed! Fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --key "$PRIVATE_KEY_PATH" \
              --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --issuer "$APP_STORE_CONNECT_ISSUER_ID"
            exit 1
          fi

          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple "$DMG_PATH"

          echo "✓ DMG notarized successfully!"

      - name: Generate desktop_updater release files
        script: |
          echo "Generating desktop_updater release files for macOS..."
          dart run desktop_updater:release macos

      - name: Create desktop_updater archive
        script: |
          echo "Creating desktop_updater archive..."
          dart run desktop_updater:archive macos

          echo "Generated files in dist/:"
          ls -lh dist/

      - name: Set up Google Cloud SDK
        script: |
          # Install gcloud if not already installed
          if ! command -v gcloud &> /dev/null; then
            echo "Installing Google Cloud SDK..."
            curl https://sdk.cloud.google.com | bash
            exec -l $SHELL
            source $HOME/google-cloud-sdk/path.bash.inc
          fi

          # Authenticate with service account (reuse Play Store credentials)
          echo "$GCLOUD_SERVICE_ACCOUNT_CREDENTIALS" > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json

          echo "GCloud authenticated successfully"

      - name: Upload to Google Cloud Storage
        script: |
          FOLDER_NAME="${VERSION}-${PLATFORM}"

          echo "Uploading $FOLDER_NAME to GCS bucket: $GCS_BUCKET"

          # Upload the entire folder
          gsutil -m cp -r "dist/${FOLDER_NAME}" "${GCS_BUCKET}/"

          # Verify upload
          echo "Verifying upload..."
          gsutil ls "${GCS_BUCKET}/${FOLDER_NAME}/"

          # Make files publicly accessible
          echo "Setting public read permissions..."
          gsutil -m acl ch -r -u AllUsers:R "${GCS_BUCKET}/${FOLDER_NAME}"

          echo "Upload complete! Files available at: https://storage.googleapis.com/omi_macos_updates/${FOLDER_NAME}/"

      - name: Create GitHub Release
        script: |
          echo "Creating GitHub release for version: $VERSION"

          # Get the recent commits for changelog
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $CM_TAG^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s" $PREVIOUS_TAG..$CM_TAG | grep -v "Merge" | head -20)
          else
            CHANGELOG=$(git log --pretty=format:"* %s" -10 | grep -v "Merge")
          fi

          # Create release notes
          cat > /tmp/release_notes.md <<EOF
          ## What's Changed

          $CHANGELOG

          **Full Changelog**: https://github.com/BasedHardware/omi/compare/${PREVIOUS_TAG}...${CM_TAG}

          <!-- KEY_VALUE_START
          changelog: macOS desktop app update | Bug fixes and improvements | Performance enhancements
          mandatory: false
          minimum_app_version: 1.0.70
          KEY_VALUE_END -->
          EOF

          # Find the DMG file
          DMG_FILE=$(find build/macos/dmg -name "Omi-*.dmg" | head -1)

          # Create GitHub release with DMG attachment
          echo "Creating GitHub release for $CM_TAG..."
          if [ -f "$DMG_FILE" ]; then
            echo "Uploading DMG file: $DMG_FILE"
            gh release create "$CM_TAG" \
              --title "Omi Desktop v${BUILD_NAME} (${BUILD_NUMBER})" \
              --notes-file /tmp/release_notes.md \
              --repo BasedHardware/omi \
              "$DMG_FILE"
          else
            echo "Warning: DMG file not found, creating release without DMG"
            gh release create "$CM_TAG" \
              --title "Omi Desktop v${BUILD_NAME} (${BUILD_NUMBER})" \
              --notes-file /tmp/release_notes.md \
              --repo BasedHardware/omi
          fi

          echo "GitHub release created successfully!"

    artifacts:
      - dist/**/*
      - build/macos/**/*.app
      - build/macos/dmg/*.dmg
