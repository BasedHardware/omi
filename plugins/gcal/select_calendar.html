<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Google Calendar - OMI Integration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background-color: #4285F4; /* Google blue */
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367D6; /* Darker Google blue */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status-container {
            margin-top: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            background-color: #d9edf7;
            color: #31708f;
        }
        .calendar-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .calendar-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .calendar-item:hover {
            border-color: #4285F4;
            background-color: #f8f9fa;
        }
        .calendar-item.selected {
            border-color: #4285F4;
            background-color: #e8f0fe;
        }
        .calendar-item input[type="radio"] {
            margin-right: 10px;
        }
        .days-back {
            margin: 20px 0;
        }
        .days-back label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .days-back input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .sync-option {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .sync-option label {
            font-weight: bold;
            margin-left: 8px;
        }
        .sync-description {
            margin-top: 8px;
            margin-bottom: 0;
            margin-left: 24px;
            font-size: 14px;
            color: #6c757d;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4285F4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script src="/static/js/calendar.js"></script>
    <h1>Select Google Calendar</h1>
    
    <div class="container">
        <p>Choose which calendar you want to import events from:</p>
        
        <div id="loading" class="status loading">
            <span class="loading-spinner"></span> Loading your calendars...
        </div>
        
        <form id="calendar-form">
            <ul class="calendar-list" id="calendar-list">
                <!-- Calendar items will be added here dynamically -->
            </ul>
            
            <div class="days-back">
                <label for="days-back">Import events from how many days back?</label>
                <input type="number" id="days-back" name="days-back" value="30" min="1" max="365">
            </div>
            
            <div class="sync-option">
                <input type="checkbox" id="sync-mode" name="sync-mode" checked>
                <label for="sync-mode">Enable continuous synchronization (recommended)</label>
                <p class="sync-description">When enabled, your calendar events will be automatically imported to OMI as they are created or updated.</p>
            </div>
            
            <button type="submit" id="import-btn" disabled>Import Events</button>
        </form>
    </div>
    
    <div class="status-container" id="status-container"></div>
    <div id="error-message" class="status error" hidden></div>

    <script src="/static/js/error-handler.js"></script>
    <script>
        // Call loadCalendars when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCalendars();
        });
    </script>
                    

    
        <!-- The loadCalendars function is now provided by calendar.js -->
        <!-- No need for duplicate implementation here -->
