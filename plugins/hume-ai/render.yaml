services:
  - type: web
    name: omi-audio-streaming
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: HUME_API_KEY
        sync: false
      - key: OMI_APP_ID
        sync: false
      - key: OMI_API_KEY
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
