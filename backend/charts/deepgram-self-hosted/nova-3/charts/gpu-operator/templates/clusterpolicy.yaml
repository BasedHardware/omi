    {{- end }}
    {{- if .Values.validator.resources }}
    resources: {{ toYaml .Values.validator.resources | nindent 6 }}
    {{- end }}
    {{- if .Values.validator.env }}
    env: {{ toYaml .Values.validator.env | nindent 6 }}
    {{- end }}
    {{- if .Values.validator.args }}
