      maxParallelUpgrades: {{ .Values.driver.upgradePolicy.maxParallelUpgrades | default 0 }}
      maxUnavailable : {{ .Values.driver.upgradePolicy.maxUnavailable | default "25%" }}
      waitForCompletion:
