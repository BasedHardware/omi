# Default values for pusher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: gcr.io/based-hardware/pusher
  # This sets the pull policy for images.
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  backendConfig: prod-pusher-backend-config
  port: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "prod-pusher-backend-config"}'  # Link to BackendConfig

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
    kubernetes.io/ingress.regional-static-ip-name: "prod-pusher-ilb-ip-address"
    kubernetes.io/ingress.allow-http: "true"
  hosts:
    - host: pusher.omi.me
      paths:
        - path: /
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
  - name: BUCKET_SPEECH_PROFILES
    value: "profiles"
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: GITHUB_TOKEN
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: OPENAI_API_KEY
  - name: FAL_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: FAL_KEY
  - name: GROQ_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: GROQ_API_KEY
  - name: SONIOX_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: SONIOX_API_KEY
  - name: HOSTED_VAD_API_URL
    value: "http://vad.omi.me:80/v1/vad"
  - name: HOSTED_SPEECH_PROFILE_API_URL
    value: "http://vad.omi.me:80/v1/speaker-identification"
  - name: PINECONE_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: PINECONE_API_KEY
  - name: PINECONE_INDEX_NAME
    value: "memories-backend"
  - name: REDIS_DB_HOST
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: REDIS_DB_HOST
  - name: REDIS_DB_PORT
    value: "13151"
  - name: REDIS_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: REDIS_DB_PASSWORD
  - name: ADMIN_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: ADMIN_KEY
  - name: DEEPGRAM_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: DEEPGRAM_API_KEY
  - name: GOOGLE_MAPS_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: GOOGLE_MAPS_API_KEY
  - name: WORKFLOW_API_KEY
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: WORKFLOW_API_KEY
  - name: NO_SOCKET_TIMEOUT
    value: "true"
  - name: BUCKET_TEMPORAL_SYNC_LOCAL
    value: "syncing-local"
  - name: GOOGLE_APPLICATION_CREDENTIALS
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: GOOGLE_APPLICATION_CREDENTIALS
  - name: ENCRYPTION_SECRET
    valueFrom:
      secretKeyRef:
        name: prod-omi-backend-secrets
        key: ENCRYPTION_SECRET
  - name: BUCKET_PRIVATE_CLOUD_SYNC
    value: "omi-private-cloud-sync"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 0.7
    memory: 2Gi
  limits:
    cpu: 1
    memory: 3.5Gi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  tcpSocket:
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

startupProbe:
  tcpSocket:
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: true
  minReplicas: 50
  maxReplicas: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 20
        periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 20
        periodSeconds: 1
      - type: Pods
        value: 10
        periodSeconds: 1
      selectPolicy: Max
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 60

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: service
              operator: In
              values:
                - pusher
            - key: env
              operator: In
              values:
                - prod
