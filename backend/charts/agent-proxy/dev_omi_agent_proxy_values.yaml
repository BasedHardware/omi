replicaCount: 1

image:
  repository: gcr.io/based-hardware/agent-proxy
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  backendConfig: dev-agent-proxy-backend-config
  port: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "dev-agent-proxy-backend-config"}'

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
  hosts:
    - host: agent.omiapi.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    valueFrom:
      secretKeyRef:
        name: dev-omi-backend-secrets
        key: GOOGLE_APPLICATION_CREDENTIALS
  - name: GOOGLE_CLOUD_PROJECT
    value: "based-hardware"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

startupProbe:
  httpGet:
    path: /health
    port: 8080
  failureThreshold: 30
  periodSeconds: 5

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
