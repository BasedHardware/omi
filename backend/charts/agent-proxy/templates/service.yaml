apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-proxy.fullname" . }}
  labels:
    {{- include "agent-proxy.labels" . | nindent 4 }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agent-proxy.selectorLabels" . | nindent 4 }}
