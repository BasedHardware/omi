apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: llm-backend-config
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    port: {{ .Values.service.port }}
    type: HTTP
    requestPath: /health  # Ensure this path returns 200 OK
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm.fullname" . }}
  labels:
    {{- include "llm.labels" . | nindent 4 }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "llm-backend-config"}'  # Link to BackendConfig
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "llm.selectorLabels" . | nindent 4 }}
